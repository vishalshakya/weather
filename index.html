<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container flex">
      <div class="left">
        <div class="header">
          <div class="search-box">
            <input
              type="text"
              placeholder="Enter location Name"
              id="input-box"
            />
            <button class="fa-solid fa-magnifying-glass" id="search"></button>
          </div>
        </div>
        <div class="weather">
          <div class="weather-body">
            <img src="./clear.png" alt="weather" class="weather-img" />
          </div>
          <div class="weather-box">
            <p class="tem black bold">0 <sup> Â°C</sup></p>
            <p class="des black">light rain</p>
          </div>
        </div>
        <div class="weather-details">
          <div class="humidity">
            <img src="./humidity.png" alt="" />
          </div>
          <div class="text">
            <span class="black bold" id="humidity">0%</span>
            <p class="black">humidity</p>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="head">5 day Forecast</div>
        <div class="day">
             <p>1 <sup>th</sup>  day</p>
             <div class="day-detail">
            <span id="first-temp"></span>
            <span id="first-con"></span> 
            <span id="first-humi"></span>
        </div>

        </div>
        <div class="day">
            <p>2 <sup>th</sup>  day</p>
            <div class="day-detail">
            <span id="second-temp"></span>
                <span id="second-con"></span> 
                <span id="second-humi"></span>
        </div>
          </div>
          <div class="day">
            <p>3 <sup>th</sup>  day</p>
            <div class="day-detail">
                <span id="third-temp"></span>
                <span id="third-con"></span> 
                <span id="third-humi"></span>
       </div>

       </div>
       <div class="day">
           <p>4 <sup>th</sup>  day</p>
           <div class="day-detail">
            <span id="forth-temp"></span>
            <span id="forth-con"></span> 
            <span id="forth-humi"></span>
       </div>
         </div>
         <div class="day">
            <p>5 <sup>th</sup>  day</p>
            <div class="day-detail">
                <span id="fifth-temp"></span>
                <span id="fifth-con"></span> 
                <span id="fifth-humi"></span>
       </div>

       </div>
    
      </div>
